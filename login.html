<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6ca43211a9.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        height: 900px;
      }
      .login__section {
        width: 70%;
        box-shadow: 0px 1px 10px #0096ff;
        border: 1px solid;
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-content-center align-items-center"
    style="
      background-image: url('https://images.unsplash.com/photo-1470116945706-e6bf5d5a53ca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2148&q=80');
    "
  >
    <section class="login__section" style="background-color:#fff">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <h1
            class="login__title d-flex justify-content-center mb-3"
            style="color: #0096ff"
          >
            Đăng nhập bệnh viện Hà Nội
          </h1>
          <div style="width: 580px" class="col-lg-7">
            <img
              src="https://media.istockphoto.com/vectors/hospital-emergency-room-medical-healthcare-facility-building-vector-id1216623966?b=1&k=20&m=1216623966&s=170667a&w=0&h=QELWzO02cl5NQkUrJ-X1eBZzPtuaKS8ENd-UxY0uwhs="
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-lg-5">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="form1Example13"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="form1Example13"
                  >Số điện thoại/Email</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example23"
                  class="form-control form-control-lg"
                />
                <label class="form-label" for="form1Example23">Mật khẩu</label>
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                    style="background-color: #0096ff"
                  />
                  <label class="form-check-label" for="form1Example3">
                    Ghi nhớ tài khoản
                  </label>
                </div>
                <a href="#!">Quên mật khẩu?</a>
              </div>

              <!-- alert -->
                <p id="alert" style="text-align:center; display: none; font-weight:bold; font-size:15px; font-style: italic;">a</p>
              <!-- Submit button -->
              <button
               
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #0096ff"
                id="submit-login"
              >
                Đăng Nhập
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">HOẶC</p>
              </div>

              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #3b5998"
                href="#!"
                role="button"
              >
                <i class="fab fa-facebook-f me-2"></i>đăng nhập với Facebook
              </a>
              <a
                class="btn btn-primary btn-lg btn-block"
                style="background-color: #ff9f29"
                href="#!"
                role="button"
              >
                <i class="fa-solid fa-envelope me-2"></i>đăng nhập với Gmail</a
              >
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="JS/login.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
  </body>
</html>
